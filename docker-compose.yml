version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: skeenode
      POSTGRES_PASSWORD: password
      POSTGRES_DB: skeenode
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skeenode"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  etcd:
    image: quay.io/coreos/etcd:v3.5.0
    command: /usr/local/bin/etcd --advertise-client-urls http://0.0.0.0:2379 --listen-client-urls http://0.0.0.0:2379
    ports:
      - "2379:2379"
    volumes:
      - etcd_data:/etcd-data

  api:
    build:
      context: ./skeenode-backend
      dockerfile: Dockerfile
    command: ["/app/api"]
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - ETCD_ENDPOINTS=etcd:2379
      - API_PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      etcd:
        condition: service_started

  scheduler:
    build:
      context: ./skeenode-backend
      dockerfile: Dockerfile
    command: ["/app/scheduler"]
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - ETCD_ENDPOINTS=etcd:2379
      - AI_SERVICE_URL=http://ai:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      etcd:
        condition: service_started
      ai:
        condition: service_started

  executor:
    build:
      context: ./skeenode-backend
      dockerfile: Dockerfile
    command: ["/app/executor"]
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - ETCD_ENDPOINTS=etcd:2379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      etcd:
        condition: service_started

  ai:
    build: ./skeenode-ai
    ports:
      - "8000:8000"
    environment:
      - PORT=8000

  dashboard:
    build: ./skeenode-frontend
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
  etcd_data:
